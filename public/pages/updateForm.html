<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script>
      let ADMIN = true
      const cartId = '1'
    </script>
    <script defer src="../scripts/updateProduct.js"></script>
  </head>
  <body>
    <div id="admin"></div>
    <section>
      <h3>Editar un producto</h3>
      <form id="productUpdateForm">
        <input type="text" name="name" placeholder="Nombre" />
        <input type="text" name="description" placeholder="Descripcion" />
        <input type="text" name="code" placeholder="Codigo" />
        <input type="text" name="photo_url" placeholder="Foto" />
        <input type="number" name="price" min="1" placeholder="Precio" />
        <input type="number" name="stock" min="0" placeholder="Stock" />
        <button>Enviar</button>
      </form>
    </section>
  </body>
</html>
