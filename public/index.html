<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products & Cart</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script>
      let ADMIN = true
      const cartId = '1'
    </script>
    <script defer src="./scripts/products.js"></script>
    <script defer src="./scripts/cart.js"></script>
  </head>
  <body>
    <div id="admin"></div>
    <section>
      <h3>Agregar un producto</h3>
      <form id="productForm">
        <input type="text" name="name" placeholder="Nombre" />
        <input type="text" name="description" placeholder="Descripcion" />
        <input type="text" name="code" placeholder="Codigo" />
        <input type="text" name="photo_url" placeholder="Foto" />
        <input type="number" name="price" min="1" placeholder="Precio" />
        <input type="number" name="stock" min="0" placeholder="Stock" />
        <button>Enviar</button>
      </form>
    </section>
    <section>
      <h3>Productos</h3>
      <ul id="productList" class="product-list"></ul>
    </section>
    <section>
      <h3>Carrito (<span id="counter">0</span>)</h3>
      <ul id="cart" class="cart"></ul>
      <p class="price">Total: $<span id="price"></span></p>
      <button onclick="emptyCart(cartId)">Vaciar carrito</button>
    </section>
  </body>
</html>
